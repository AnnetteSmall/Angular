<label>Server Name</label>
<!--<input-->
  <!--type="text"-->
  <!--class="form-control"-->
  <!--(input)="onUpdateServerName($event)">-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<!--<p>{{ serverName }}</p>-->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()" >Add Server</button>
<p> {{ allowNewServer }} -- string interpolation </p>
<p [innerText]="allowNewServer"> -- property binding is good if you want to change the outcome </p>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">{{'Server was created with Name :' + serverName}}</p>
<ng-template #noServer>
  <p>No server created yet</p>
</ng-template>
<hr>
<h3>Assignment</h3>
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">

<p>{{ userName }}</p>

<button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''"> Submit </button>
<hr>
<app-server *ngFor="let server of servers"> </app-server>

<hr>
<h3>Assignment</h3>
<button class="btn btn-primary" (click)="onClickDisplayDetails()">Display Details</button>
<p *ngIf="showContentOfChoice">This is my content of choice</p>
<div
  *ngFor="let listItem of clickCounterList; let i =index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >=4}">{{ listItem }}
</div>
